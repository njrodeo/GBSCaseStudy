<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<script src="https://kit.fontawesome.com/986160be55.js" crossorigin="anonymous"></script>
	
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
<a class="navbar-brand" th:href="@{/}">Home</a>
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">Employee Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Create New Employee</h1>
				<div class = "card-body">
				
						<svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
							 <symbol id="x-circle-fill" fill="currentColor" viewBox="0 0 16 16">
							 <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
							 </symbol>
						 </svg>
							 <div class = "alert alert-danger d-flex align-items-center" role ="alert" th:if="${duplicate}">
							 <svg class = "bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#x-circle-fill"/></svg>
							 <div th:text="${duplicate}"></div>
						</div>
						
					<form th:action="@{/employees}" th:object = "${employee}" method = "POST">
						<div class = "form-group">
							<label> First Name</label>	
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder = "Enter First Name"
							required
							/>				
						</div>
						
						<div class = "form-group">
							<label> Middle Name</label>	
							<input
							type = "text"
							name = "middleName"
							th:field = "*{middleName}"
							class = "form-control"
							placeholder = "Enter Middle Name"
							required
							/>				
						</div>
						
						<div class = "form-group">
							<label> Last Name</label>	
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder = "Enter Last Name"
							required
							/>				
						</div>
						
						<div class = "form-group">
							<label> Birthdate</label>	
							<input
							type = "date"
							name = "birthDate"
							th:field = "*{birthDate}"
							class = "form-control"
							required
							/>				
						</div>
						<div class = "form-group">
							<label> Position</label>	
							<input
							type = "text"
							name = "empPosition"
							th:field = "*{empPosition}"
							class = "form-control"
							placeholder = "Enter Position"
							required
							/>				
						</div>
						<div class = "box-footer">
							<button type = "submit" class = " btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
